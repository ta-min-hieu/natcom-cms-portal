<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cms_layout_1.html}">
<head>
</head>
<body id="page-top">
<div class="content" layout:fragment="page_content">
    <div class="container-fluid">
        <div class="card card-default">
            <div class="card-body">
                <form th:action="@{'/selfcare/sc-service/index'}" method="get">
                    <div class="row">
                        <div class="col-3" th:insert="component :: input-text-v3(#{name}, 'name1', *{name}, 0, 255, false, false, false)"></div>
                        <div class="col-3" th:with="options=${@thymeleaf.arrays('', 'All', '1', 'Active', '0', 'In-active')}">
                            <div th:replace="component :: select-default-v2(#{status}, 'status1', *{status}, false, false, ${options})"></div>
                        </div>
                        <div class="col-3" th:insert="component :: select2-v2('GET', #{serviceCategory}, 'serviceCategoryId', *{serviceCategoryId}, '/selfcare/service-category/ajax-search', 'Choose service category', ${serviceCategory?.name}, false, false, 0, null)"></div>

                        <div th:class="'col-12 text-center pt-3'" class="col-12 text-center pt-3">
                            <button type="submit" style="cursor: pointer;" class="btn btn-primary mx-2">
                                <i class="fas fa-search"></i><span class="px-2" th:text="#{search}"></span>
                            </button>
                            <button id="reset" type="button" value="Reset" style="cursor: pointer;" class="btn btn-primary mx-2">
                                <i class="fa fa-refresh"></i><span class="px-2" th:text="#{reset}"></span>
                            </button>
                            <a th:href="@{/selfcare/sc-service/form}" style="cursor: pointer;" class="btn btn-primary mx-2">
                                <i class="fas fa-plus"></i><span class="px-2" th:text="#{create}"></span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card card-default">
            <div class="card-body table-responsive">
                <table class="table custom-table table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col" th:text="#{no}" class="text-center"></th>
                        <th scope="col" th:text="#{name}" class="text-center"></th>
                        <th scope="col" th:text="#{thumb11}" class="text-center"></th>
                        <th scope="col" th:text="#{thumb169}" class="text-center"></th>
                        <th scope="col" th:text="#{createdAt}" class="text-center"></th>
                        <th scope="col" th:text="#{status}" class="text-center"></th>
                        <th scope="col" th:text="#{action}" class="text-center"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="model, item:${models}">
                        <td class="text-center" th:text="${item.index + pageSize*currentPage - (pageSize - 1)}">1</td>
                        <td th:text="${model.name}"></td>
                        <td class="text-center">
                            <div th:if="${model.thumb11}" class="dropdown">
                                <img class="dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                     style="height: 35px;width:35px" th:src="${@thymeleaf.mediaUrl(model.thumb11)}">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <img style="height: 200px;width:200px" th:src="${@thymeleaf.mediaUrl(model.thumb11)}">
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <div th:if="${model.thumb169}" class="dropdown">
                                <img class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                     style="height: 35px;width:35px" th:src="${@thymeleaf.mediaUrl(model.thumb169)}">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <img style="height: 200px;width:200px" th:src="${@thymeleaf.mediaUrl(model.thumb169)}">
                                </div>
                            </div>
                        </td><td th:text="${#dates.format(model.createdAt, 'yyyy-MM-dd HH:mm:ss')}" style="white-space: nowrap;" class="text-center"></td>
                        <td class="text-right">
                            <span th:if="${model.status == 0}" th:text="'In-active'"></span>
                            <span th:if="${model.status == 1}" th:text="#{active}"></span>
                        </td>
                        <td class="text-center" style="white-space: nowrap;">
                            <div class="d-flex justify-content-center align-items-center flex-wrap" style="gap: 5px;">
                                <a th:attr="onclick=|addSubService('${model.id}', '')|" title="Add sub service" class="btn"><i class="fas fa-folder-plus" style="color: #74C0FC;"></i></a>
                                <a th:href="@{'/selfcare/sc-service/form?id=' + ${model.id}}" title="Update" class="btn"><i class="far fa-edit" style="color: #00709e;"></i></a>
                                <a th:attr="onclick=|delete1('${model.id}', '${currentPage}', '${pageSize}')|" title="Delete" class="btn"><i class="fas fa-trash-alt" style="color: #ff0000;"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:with="paramNames=${@thymeleaf.arrays('name1', name, 'status1', status, 'serviceCategoryId', serviceCategoryId)}">
                    <div th:insert="common :: table-paging-hieutm(${currentPage}, ${pageSize}, ${totalPages}, ${totalItems}, ${paramNames})"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-modal-sm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" th:text="#{action.todo}"></h4>
                </div>
                <div class="modal-body">
                    <p th:text="#{apply.delete}"></p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button id="apply" type="button" class="btn btn-primary" th:text="#{apply}"></button>
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <modal-detail th:replace="buu-component :: modal-detail-v2"></modal-detail>
</div>
</body>
<script layout:fragment="content_page_script" th:inline="javascript">
    function delete1(id, page, pageSize) {
        if(page == null || page == "" || page == "null")
            page = 1;
        $("#delete-modal-sm").modal('show');
        $("#apply").click(function() {
            window.location.href = [[${@environment.getProperty('server.servlet.context-path')}]] + `/selfcare/sc-service/delete/${page}?id=${id}&pageSize=${pageSize}`;
            $('#delete-modal-sm').modal('hide');
        });
    }

    function addSubService(serviceId, id) {
        if(id == null)
            $('.modal-title').text([[#{title.create.ScSubService}]]);
    else
        $('.modal-title').text([[#{title.update.ScSubService}]]);

        toastLoading();
        $.ajax({
            url: [[@{/selfcare/sc-sub-service/form-v2}]],
        type: 'GET',
            data: {
            id: id,
                serviceId: serviceId,
                atView: "index"
        },
        success: (data) => {
            Swal.close();
            $('#body-detail-v2').html(data);
            $('#modal-detail-v2').modal("show");
        },
            error: (err) => {
            console.error(err);
            toastError("An error has occurred!")
        }
    });
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en" layout:decorate="~{cms_layout_1.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body id="page-top">
<div class="content" layout:fragment="page_content">
    <div class="container-fluid">
        <div class="card card-default">
            <div class="card-body">
                <form id="form" th:action="@{/selfcare/soap-ws/form}" class="create-role" method="post"
                      th:object="${model}" enctype="multipart/form-data">
                    <div th:replace="component :: input-hidden('id', *{id})"></div>
                    <div class="row">
                        <div class="col-6 mt-3" th:insert="component :: input-text-v3(#{name}, 'name', *{name}, 0, 255, true, false, false)"></div>
                        <div class="col-6 mt-3" th:insert="component :: input-text-v3('Url', 'url', *{url}, 0, 255, true, false, false)"></div>
                        <div class="col-6 mt-3" th:insert="component :: textarea-v1('Xml Body', 'xmlBody', *{xmlBody}, 4, 0, 1024, true, false)"></div>
                        <div class="col-6 mt-3" th:insert="component :: textarea-v1(#{description}, 'description', *{description}, 4, 0, 1024, false, false)"></div>
                        <div class="col-6 mt-3" th:insert="component :: check-box(#{status}, 'status', *{status == null ? 1 : status}, 1, 0)"></div>
                    </div>
                    <div class="col d-flex align-items-end justify-content-center pt-3"
                         style="padding-left: 0 !important;">
                        <span th:with="buttonText=*{id != null} ? #{update} : #{save}">
                            <button id="submitButton" type="submit" class="btn btn-primary" th:text="${buttonText}"
                                    style="width: 125px; border-radius: 3px;"></button>
                        </span>
                        <a th:href="@{/selfcare/soap-ws/index}" class="btn btn-primary me-md-2 ml-3"
                           th:text="#{back}" style="width: 125px; left: 886px; top: 389px; border-radius: 3px;"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script layout:fragment="content_page_script" th:inline="javascript">
    $(function() {
        $('#xmlBody').css('height', '120px');
        $('#description').css('height', '120px');
    });
</script>
</html>

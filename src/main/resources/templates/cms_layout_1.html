    <link th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/AdminLTE/3.2.0/plugins/daterangepicker/daterangepicker.css}" rel="stylesheet">

    <!-- jQuery -->

    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/5.3.6/js/bootstrap.bundle.min.js}"></script>
    <!-- Select2 -->
    <script th:src="@{/webjars/select2/4.0.13/js/select2.full.min.js}"></script>
    <!-- InputMask -->

    <!-- SweetAlert2 -->

<body class="hold-transition text-sm sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/}" class="nav-link">Home</a>
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
                    <i class="fas fa-th-large"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="alert-primary d-none" role="alert" th:text="${success}" th:if="${success}" id="successAlert"></div>
    <div class="alert-danger d-none" role="alert" th:text="${error}" th:if="${error}" id="errorAlert"></div>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside th:replace="common :: left_menu_v2"></aside>
    <div class="modal fade" id="logoutModal">
        <div class="modal-dialog modal-sm-2">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" th:text="#{sureOut}">Small Modal</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="#{choose}">One fine body&hellip;</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                    <a class="btn btn-primary" th:href="@{/logout}" th:text="#{logout}"></a>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="${title}">Dashboard v3</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" th:text="${title}">Dashboard v3</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div layout:fragment="page_content"></div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
    <!-- Main Footer -->
    <footer class="main-footer" th:fragment="ringme_footer">
        <strong>Copyright &copy; 2023 <a href="https://ringme.vn/">ringme.vn</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 2.0
        </div>
    </footer>
</div>

<!-- ./wrapper -->
<!-- REQUIRED SCRIPTS -->
<!-- AdminLTE for demo purposes -->
<script layout:fragment="content_page_script"></script>

<script>
    var APPNAME = "[[${@environment.getProperty('server.servlet.context-path')}]]";
    var ROOT_URL= window.location.origin  + APPNAME;
    console.log("APPNAME: " + APPNAME);
    console.log("ROOT_URL: " + ROOT_URL);
    $(function() {
        var Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 8000,
            timerProgressBar: true
        });
        let menu_leaves = $("a[id *= 'a-']");

        var current_link = $(location).attr('href');
        let try_link;
        if (current_link.lastIndexOf("?") != -1) {
            try_link = current_link.substring(0, current_link.lastIndexOf("?"));
        } else {
            try_link = current_link;
        }
        //console.log("--> " + try_link);

        var found = findMenu(try_link, menu_leaves);
        if (found != null) {
            console.log("FOUND: --> " + found.id);
            var listIds = found.id.split("-");
            console.log(listIds.length);

            if (listIds.length > 2) {
                liItem = "#li";
                for (var i = 1; i < listIds.length - 1; i++) {
                    var liItem = liItem + "-" + listIds[i];
                    $(liItem).addClass("menu-open");
                }

            }
            $("#" + found.id).addClass("active");
        }

        if($("#successAlert").length) {
            let contentSuccess = $("#successAlert").text();
            Toast.fire({
                icon: 'success',
                text: contentSuccess,
                timerProgressBar: true,
            })
        }
        if($("#errorAlert").length) {
            let contentERROR = $("#errorAlert").text();
            Toast.fire({
                icon: 'error',
                text: contentERROR,
                timerProgressBar: true,
            })
        }
    });

    function findMenu(link, menus) {
        console.log("PATTERN ===> " + link);

        for (var i = 0; i < 5; i++) {
            console.log("I  = " + i);
            for (var y = 0; y < menus.length; y++) {
                //console.log(menus.get(y).href);
                if(ROOT_URL.match(link)) {
                    return null;
                } else if (menus.get(y).href.match(link) != null) {
                    console.log(link + " ==> MATCHED: " + menus.get(y).href);
                    return menus.get(y);
                }
            }
            if (link.lastIndexOf("/") != -1) {
                link = link.substring(0, link.lastIndexOf("/"));
            } else {
                return null;
            }
        }
    }

    var Toast1 = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        showCloseButton: true,
        timer: 10000,
        timerProgressBar: true,
        allowOutsideClick: true,
        didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
        }
    });

    function toastSuccess(text) {
        Toast1.fire({
            icon: 'success',
            text: text,
        })
    }

    function toastError(text) {
        Toast1.fire({
            icon: 'error',
            text: text,
        })
    }

    function toastInfo(text) {
        Toast1.fire({
            icon: 'info',
            text: text,
        })
    }

    function toastWarning(text) {
        Toast1.fire({
            icon: 'warning',
            text: text,
        })
    }

    function toastFlexible(type, text) {
        Toast1.fire({
            icon: type,
            text: text,
        })
    }

    function toastLoading() {
        Swal.fire({
            text: 'Handling...',
            position: 'top-right',
            toast: true,
            showConfirmButton: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });
    }
</script>
<script th:src="@{/js/demo-adminlte3.2.0.js}"></script>
</body>
</html>
